<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Train Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 656,
        height: 900,
        parent: 'game-container',
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 0 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_HORIZONTALLY
        }
    };

    var game = new Phaser.Game(config);

    

    function preload() {
        this.load.image('background', 'assets/BackgroundNoFence.png');
        this.load.image('ground', 'assets/OnlyGround.png');
        this.load.image('crate', 'assets/CrateBig.png');
        this.load.image('car1', 'assets/TrailFlatbed01.png');
        this.load.image('car2', 'assets/TrailFlatbed02.png');
        this.load.image('car3', 'assets/TrailFlatbed03.png');
        this.load.image('train', 'assets/Train.png');
    }

    function create() {
        this.x_center = 328;
        this.bg_y_center = 256;
        this.bg_option_base_y = 350;

        this.train_start_y = 200;

        this.option_height = 150;
        this.option_base_y = 435;
        this.option_base_x = 100;

        this.option_text_offset_x = -15;
        this.option_text_offset_y = -70;

        this.train_speed = 400;
        this.end_distance = 800000;

        
        
        this.add.image(this.x_center, this.bg_y_center, 'background');
        for (let i=0; i < 3; i++) {
            this.add.image(this.x_center, this.bg_y_center + this.bg_option_base_y + i * this.option_height, 'ground');
        }

        this.train = this.physics.add.sprite(this.x_center, this.train_start_y, 'train').setInteractive();
        this.input.setDraggable(this.train);
        this.input.on('drag', (pointer, gameObject, dragX, dragY) => {
            gameObject.x = dragX;
            gameObject.y = dragY;
        });

        this.input.on('dragend', (pointer, gameObject) => {
            const answer_offset_min = -80;
            const answer_offset_max = 20;

            const train_answer_offset_x = 190;
            const train_answer_offset_y = 30;
            
            let answer = this.car[this.problem.A]
            
            if (answer.y + answer_offset_min < gameObject.y && gameObject.y < answer.y + answer_offset_max) {
                gameObject.x = answer.x + train_answer_offset_x;
                gameObject.y = answer.y - train_answer_offset_y;
                gameObject.input.draggable = false;
                gameObject.setVelocityX(this.train_speed);
                answer.setVelocityX(this.train_speed);
                this.time.addEvent({
                    delay: this.end_distance / this.train_speed,
                    callback: resetProblem,
                    callbackScope: this,
                    loop: false
                });
            } else {
                gameObject.x = this.x_center;
                gameObject.y = this.train_start_y;
            }
        });
        
        this.problem = generate_problem();

        const question_x_offset = -15;
        const question_y_offset = -180;
        this.question = this.add.text(this.x_center + question_x_offset, this.train_start_y + question_y_offset, this.problem.Q, {
            fontSize: "72px",
            color: "#000",
            align: "center"
        });

        this.car = [];
        this.o = []
        for (i=0; i<3; i++) {
            this.car.push(this.physics.add.sprite(this.option_base_x, this.option_base_y + i * this.option_height, 'car' + (i+1)));
            this.o.push(this.add.text(
                this.option_base_x + this.option_text_offset_x,
                this.option_base_y + i * this.option_height + this.option_text_offset_y,
                this.problem.O[i],
                {
                    fontSize: "72px",
                    color: "#000",
                    align: "center"
                }
            ));
        }
    }

    function update() {
        this.o[this.problem.A].x = this.car[this.problem.A].x - 15;
    }

    function generate_problem() {
        const letters = ["A", "E", "I", "O", "U", "P", "L", "M", "R", "B", "C"];
        let options = combination(letters, 3);
        let question = options[0];
        var rnd = Phaser.Math.RND;
        options = rnd.shuffle(options)
        return {"Q": question, "O": options, "A": options.indexOf(question)}
    }

    function combination(arr, num) {
        let copy = arr.slice();
        let result = [];
        for (let i = 0; i < num; i++) {
            let index = Math.floor(Math.random() * copy.length);
            result.push(copy.splice(index, 1)[0]);
        }
        return result;
    }

    function resetProblem() {
        this.train.setVelocityX(0);
        this.car[this.problem.A].setVelocityX(0);
        this.problem = generate_problem();
        this.train.x = this.x_center;
        this.train.y = this.train_start_y;
        this.train.input.draggable = true;
        this.question.setText(this.problem.Q)
        for (i=0; i<3; i++) {
            this.car[i].x = this.option_base_x;
            this.car[i].y = this.option_base_y + i * this.option_height;
            this.o[i].x = this.option_base_x + this.option_text_offset_x;
            this.o[i].y = this.option_base_y + i * this.option_height + this.option_text_offset_y;
            this.o[i].setText(this.problem.O[i]);
        }
    }
</script>
<div id="game-container"></div>
</body>
</html>
