<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Train Game</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.86.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 656,
        height: 900,
        parent: 'game-container',
        scene: {
            preload: preload,
            create: create,
            update: update
        },
        scale: {
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_HORIZONTALLY
        }
    };

    var game = new Phaser.Game(config);

    function preload () {
        this.load.image('background', 'assets/BackgroundNoFence.png');
        this.load.image('ground', 'assets/OnlyGround.png');
        this.load.image('crate', 'assets/CrateBig.png');
        this.load.image('car1', 'assets/TrailFlatbed01.png');
        this.load.image('car2', 'assets/TrailFlatbed02.png');
        this.load.image('car3', 'assets/TrailFlatbed03.png');
        this.load.image('train', 'assets/Train.png');
    }

    function create () {
        const bg_x_center = 328;
        const bg_y_center = 256;
        const option_base_height = 350;
        const option_height = 150;
        this.add.image(bg_x_center, bg_y_center, 'background');
        this.add.image(bg_x_center, bg_y_center + option_base_height, 'ground');
        this.add.image(bg_x_center, bg_y_center + option_base_height + option_height, 'ground');
        this.add.image(bg_x_center, bg_y_center + option_base_height + 2 * option_height, 'ground');
    }

    function update () {
    }

</script>
<div id="game-container"></div>
</body>
</html>
