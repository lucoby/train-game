<!doctype html> 
<html lang="en" data-bs-theme="dark"> 
<head> 
    <meta charset="UTF-8" />
    <title>Number Grid - Train Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2>Number Grid</h2>
    <div class="mb-3">
        <label for="columns" class="form-label">Number of columns (1-15):</label>
        <input type="number" class="form-control" id="columns" min="1" max="15" value="5">
        <button class="btn btn-primary mt-2" onclick="generateGrid()">Generate Grid</button>
    </div>
    <div id="grid-container"></div>
</div>

<script>
function generateGrid() {
    const n = parseInt(document.getElementById('columns').value);
    const rows = Math.ceil(100 / n);
    const container = document.getElementById('grid-container');
    
    let html = '<div class="row">';
    for (let i = 1; i <= rows * n; i++) {
        if ((i - 1) % n === 0 && i > 1) {
            html += '</div><div class="row">';
        }
        html += `<div class="col border text-center p-2">${i}</div>`;
    }
    html += '</div>';
    
    container.innerHTML = html;
}
</script>

</body>
</html>
